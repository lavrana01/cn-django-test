version: 0.0
os: linux
files:
  - source: .
    destination: /app/

hooks:
  BeforeInstall: []

  Install: []       
  AfterInstall: []   

  ApplicationStart:
    - location: ./start_docker.sh
      timeout: 300
      runas: root
  ValidateService: []  # Explicitly leave this empty
  

  ApplicationStop:
    - location: ./stop_docker.sh
      timeout: 300
      runas: root


